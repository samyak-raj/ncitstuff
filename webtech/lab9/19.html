<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
</head>
<body>
   <div id="a">00:00:00 AM</div> 
   <script>

    function clock(){

        let time = new Date();
        let hr = time.getHours();
        let min = time.getMinutes();
        let sec = time.getSeconds();
        let meri = "AM";
        if (hr > 12){
            hr = hr -12;
            meri = "PM";
        } 
        if (hr == 12){
            hr = 12;
        }
        if (min < 10){
            min = "0" + min;
        }
        if (sec < 10) {
            sec = "0" + sec;
        }
        if (hr < 10) {
            hr = "0" + hr;
        }

        let watch = hr + ":" + min + ":" + sec + ":" + meri;
        let a = document.getElementById("a");
        a.innerHTML = watch
    }
    setInterval(clock, 1000)
   </script>
</body>
</html>
