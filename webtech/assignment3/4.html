<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width:500px; 
            text-align: center;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: rgb(186, 186, 186);
            border-top: 1px solid grey;
            border-bottom: 1px solid grey;
        }
        tr:first-child {
            border-top: 1px solid grey;
        }
    </style>
</head>
<body>
   <table>
        <tr>
            <th>Month</th>
            <th>Sales</th>
            <th>Amount</th>
        </tr>
        <tr>
            <th>January</th>
            <td>85</td>
            <td>$13,555.00</td>
        </tr>
        <tr>
            <th>February</th>
            <td>73</td>
            <td>$9500.00</td>
        </tr>
        <tr>
            <th>March</th>
            <td>135</td>
            <td>$18,000.00</td>
        </tr>
        <tr>
            <th>April</th>
            <td>45</td>
            <td>$27,500.00</td>
        </tr>
        <tr>
            <th>May</th>
            <td>69</td>
            <td>$13,000.00</td>
        </tr>
        <tr>
            <th>June</th>
            <td>105</td>
            <td>$20,500.00</td>
        </tr>
   </table> 
</body>
</html>
