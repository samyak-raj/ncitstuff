<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: linear-gradient(to right, #75008a, #cc1ee3, #e043f4);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }

        .form-content {
            background: white;
            padding: 40px 30px;
            border-radius: 8px;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .tab-container {
            display: flex;
            margin-bottom: 30px;
            gap: 0;
        }

        .tab {
            border-radius: 5px;
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            font-weight: 500;
            border: none;
            cursor: default;
        }

        .tab.active {
            background: linear-gradient(to right, #75008a, #cc1ee3, #e043f4);
            color: white;
        }

        .tab:not(.active) {
            border: 1px solid whitesmoke;
            background: white;
            color: black;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            border-radius: 5px;
            width: 100%;
            padding: 15px;
            border: 1px solid #e5e5e5;
            font-size: 16px;
            outline: none;
        }

        .form-input::placeholder {
            color: #bbb;
        }

        .forgot-password {
            display: block;
            color: #d946ef;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .login-btn {
            border-radius: 5px;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #75008a, #cc1ee3, #e043f4);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: default;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #d946ef;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-content">
            <h1 class="form-title">Login Form</h1>
            
            <div class="tab-container">
                <div class="tab active">Login</div>
                <div class="tab">Signup</div>
            </div>

            <form>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email Address">
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password">
                </div>
                
                <a href="#" class="forgot-password">Forgot password?</a>
                
                <button type="submit" class="login-btn">Login</button>
                
                <div class="signup-link">
                    Not a member? <a href="#">Signup now</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
