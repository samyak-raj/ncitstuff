<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        a:link {
            color: red;
            text-decoration: none;
        }

        a:visited {
            color: blue;
        }

        a:hover {
            color: yellow;
            font-size: 150%;
            background-color: black;
            font-family: monospace;
            text-decoration: none;
        }

        a:active {
            text-decoration: wavy underline red;
        }
    </style>
</head>
<body>
    <h1>Hover Example</h1>
    <p><a href="#">I live in Nepal</a></p>
    <p><a href="#">I live in Nepal</a></p>
    <p><a href="#">I live in Nepal</a></p>
    <p><a href="#">I live in Nepal</a></p>
    <p><a href="#">I live in Nepal</a></p>
    <p><a href="#">I live in Nepal</a></p>
</body>
</html>
