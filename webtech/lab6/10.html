<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cursor Properties</title>
    <style>
        .default, .pointer, .text, .pointer, .wait, .help, .not-allowed, .crosshair{
            padding: 10px;
            border: 1px solid #ddd;
        }
        .default {
            cursor: default;
        }

        .pointer {
            cursor: pointer;
        }

        .text {
            cursor: text;
        }

        .wait {
            cursor: wait;
        }

        .help {
            cursor: help;
        }

        .not-allowed {
            cursor: not-allowed;
        }

        .crosshair {
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>CSS Cursor Properties</h1>
    <div class="default">Default Cursor</div>
    <div class="pointer">Pointer Cursor</div>
    <div class="text">Text Cursor</div>
    <div class="wait">Wait Cursor</div>
    <div class="help">Help Cursor</div>
    <div class="not-allowed">Not Allowed Cursor</div>
    <div class="crosshair">Crosshair Cursor</div>
</body>
</html>
