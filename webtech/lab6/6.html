<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        h1 {
            color: #4CAF50;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.5);
        }

        p {
            color: #333;
            font-size: 18px;
            letter-spacing: 2px;
            word-spacing: 5px;
            text-decoration: underline;
            white-space: pre-line;
        }

        .highlight {
            color: #FF5722;
            font-style: italic;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>CSS Text Properties</h1>
    <p>
        This is an example paragraph demonstrating various text properties in CSS.
    </p>
    <p class="highlight">this text is highlighted and styled differently.</p>
</body>
</html>
