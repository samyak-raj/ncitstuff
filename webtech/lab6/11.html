<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Filter Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        img {
            width: 200px;
            height: auto;
            margin: 10px;
            display: block;
        }

        .blur {
            filter: blur(5px);
        }

        .brightness {
            filter: brightness(150%);
        }

        .contrast {
            filter: contrast(200%);
        }

        .grayscale {
            filter: grayscale(100%);
        }

        .invert {
            filter: invert(100%);
        }

        .opacity {
            filter: opacity(50%);
        }

        .saturate {
            filter: saturate(300%);
        }

        .sepia {
            filter: sepia(100%);
        }

        .drop-shadow {
            filter: drop-shadow(10px 10px 5px rgba(0, 0, 0, 0.5));
        }
    </style>
</head>
<body>
    <h1>CSS Image Filter Properties</h1>
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.qXUroKqn_1sfVL_tUPAA4wHaEK%26r%3D0%26pid%3DApi&f=1&ipt=c726b464ba57edc330df5fbbed75a7018dd50cd35e8661494708e916b48c4b05&ipo=images" alt="Blur Filter" class="blur">
