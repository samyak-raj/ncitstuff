<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Striped Table with Hover Effect</title>
    <style>
        body {
            font-family: cursive;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Striped Table with Hover Effect</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>25</td>
                <td>Kathmandu</td>
            </tr>
            <tr>
                <td>Foo</td>
                <td>30</td>
                <td>Lalitpur</td>
            </tr>
            <tr>
                <td>SRS</td>
                <td>22</td>
                <td>Patan</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>28</td>
                <td>Imadol</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
