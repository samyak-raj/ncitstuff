<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demonstration</title>
    <link rel="stylesheet" href="1.css">
    <style>
        .internal-style {
            color: green;
            font-size: 18px;
            text-align: center;

    <h1 style="color: red; font-size: 24px; text-align: center;">Inline CSS Example</h1>

</body>
</html>
