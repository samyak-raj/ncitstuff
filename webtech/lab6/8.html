<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning and Layout Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1000;
        }

        .sidebar {
            position: absolute;
            top: 60px;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #f4f4f4;
            padding: 10px;
        }

        .main-content {
            position: relative;
            margin-left: 220px;
            padding: 20px;
            background-color: #fff;
        }

        footer {
            position: sticky;
            bottom: 0;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .flex-container {
            display: flex;
            gap: 10px;
        }

        .flex-item {
            flex: 1;
            background-color: #ddd;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        Fixed Header
    </header>

    <div class="sidebar">
        Sidebar (Absolute Positioning)
    </div>

    <div class="main-content">
        <h1>Main Content Area</h1>
        <p>This section demonstrates relative positioning.</p>

        <h2>Flexbox Layout</h2>
        <div class="flex-container">
            <div class="flex-item">Flex Item 1</div>
            <div class="flex-item">Flex Item 2</div>
            <div class="flex-item">Flex Item 3</div>
        </div>
    </div>

    <footer>
        Sticky Footer
    </footer>
</body>
</html>
