  <main>
    <section class="contact">
      <div class="container">
        <h2><i class="fas fa-envelope"></i> Contact Me</h2>
        
        <div class="contact-info">
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <span>samyak.241732@ncit.edu.np</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <span>+977-9841765432</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Sundhara, Patan</span>
          </div>
        </div>

        <form class="contact-form" onsubmit="handleContactSubmit(event)">
          <h3><i class="fas fa-paper-plane"></i> Send Message</h3>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">
            <i class="fas fa-send"></i> Send Message
          </button>
        </form>

        <form class="login-form" onsubmit="handleLoginSubmit(event)">
          <h3><i class="fas fa-user-lock"></i> Login</h3>
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>
      </div>
    </section>

      alert('Thank you for your message! I will get back to you soon.');
