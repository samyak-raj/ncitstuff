<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid grey;
            border-collapse: collapse;
            text-align: center;
        }
        tr, td {
            padding: 20px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="7">1</td>
            <td rowspan="2" colspan="2">2</td>
        </tr>
        <tr>
            <td colspan="3">3</td>
            <td colspan="4" rowspan="2" style="padding: 10px 50px;">4</td>
        </tr>
        <tr>
            <td rowspan="2">5</td>
            <td colspan="2">6</td>
            <td rowspan="2">7</td>
            <td rowspan="2">8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <th colspan="3" style="border-top: 1px solid black  ;">Web Tech</th>
        </tr>
    </table>
</body>
</html>
