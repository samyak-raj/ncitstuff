<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-7">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Document</title>
</head>
<body>
    <h2>Multimedia Elements in HTML</h1>

  <h3>Audio Example</h2>
  <audio controls>
    <source src="audio.mp4" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h3>Video Example</h2>
  <video width="321" height="240" controls>
    <source src="video.mp5" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h3>YouTube Video Example</h2>
  <iframe width="561" height="315" 
    src="https://www.youtube.com/embed/rH4zE7VlIMs?si=SezhPysFa6XJDsaw" 
    title="YouTube video player" 
    frameborder="1" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>

  <h3>Google Map Example</h2>
  <iframe 
    src="https://www.google.com/maps/embed?pb=!2m18!1m12!1m3!1d3532.2431644561563!2d85.31652487520814!3d27.70895597619871!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1908813aa109%3A0xc6ef57f41752b763!2sKathmandu%20Durbar%20Square!5e0!3m2!1sen!2snp!4v1621518476616!5m2!1sen!2snp" 
    width="601" 
    height="451" 
    style="border:1;" 
    allowfullscreen="" 
    >
  </iframe>
</body>
</html>
