<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            text-align: center;
        }
        table:last-child{
            margin-top: 5px;
        }
        caption {
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">BCA</th>
            <th colspan="2">Total Student</th>
            <th rowspan="2">Inside Valley</th>
            <th rowspan="2">Outside Valley</th>
        </tr>
        <tr>
            <th>Male</th>
            <th>Female</th>
        </tr>
        <tr>
            <td>First sem</td>
            <td>20</td>
            <td>20</td>
            <td>60%</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Third sem</td>
            <td>25</td>
            <td>25</td>
            <td>50%</td>
            <td>50%</td>
        </tr>
        <tr>
            <td>Fifth sem</td>
            <td>10</td>
            <td>10</td>
            <td>70%</td>
            <td>30%</td>
        </tr>
        <tr>
            <td colspan="5">
                <center>
                    <table border="1" cellspacing="1">
                        <caption">Total</caption>
                        <tr>
                            <td>Male</td>
                            <td>Female</td>
                            <td>Inside Valley</td>
                            <td colspan="2">Outside Valley</td>
                        </tr>
                        <tr>
                            <td>55</td>
                            <td>55</td>
                            <td>60%</td>
                            <td colspan="2">40%</td>
                        </tr>
                    </td>
                </table>
            </center>
        </tr>
    </table>
</body>
</html>
