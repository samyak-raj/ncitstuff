<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Example</title>
  <style>
    .frame-container {  
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      text-align: center;
    }

    iframe {
      width: 400px;
      height: 250px;
    }
  </style>
</head>
<body>

  <h1>Using Iframes to Display Multiple Sources</h1>

  <div class="frame-container">

    <div>
      <h2>YouTube</h2>
      <iframe 
        src="https://www.youtube.com/embed/J4xU2rOMh3I?si=A2WB0ODA0wdFJTsK" 
        title="YouTube video" 
        allowfullscreen>
      </iframe>
    </div>

    <div>
      <h2>Google Maps</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.4856279028886!2d85.33873830000002!3d27.671381700000012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19e8af4a5fe3%3A0x963d00cdf478c6b6!2sNepal%20College%20of%20Information%20Technology!5e0!3m2!1sen!2snp!4v1746687386791!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div>
      <h2>Wikipedia</h2>
      <iframe 
        src="https://en.wikipedia.org/wiki/Main_Page" 
        title="Wikipedia">
      </iframe>
    </div>

  </div>

</body>
</html>
