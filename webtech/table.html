<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table:</h1>
    <table border="1" bgcolor="whitesmoke" align="center" cellspacing="5" cellpadding=20" >
        <caption>Family</caption>
        <tr bgcolor="gray">
            <th colspan="4">ID</th>
            <th> Name</th>
            <th>Gender</th>
            <th>Marks</th>
        </tr>

        <tr>
            <td rowspan="2">1</td>
            <td rowspan="2" colspan="2">SRS</td>
            <td>Male</td>
            <td>100</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Sam</td>
            <td>Male</td>
            <td>80</td>
        </tr>

        <tr>
            <td colspan="4">3</td>
            <td>Ram</td>
            <td>Male</td>
            <td>50</td>
        </tr>
    </table>

    <br><br>

        <caption>Question</caption>
        <tr>
            <th rowspan="2">Heading</th>
            <th>Students</th>

        </tr>

        <tr>
            <th>Id</th>
            <th>Name</th>

        </tr>

        <tr>
            <td>2</td>

        </tr>

        <tr>
            <td>3</td>
            <td>Salina</td>

        </tr>

        <tr>
            <td>4</td>
            <td>Puran</td>

            <td>45678</td>
        </tr>
    </table>
</body>
</html>
