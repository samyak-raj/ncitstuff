<!DOCTYPE html>
<html>
<head>
  <title>Cloths</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: red;
      font-style: italic;
      margin-top: 20px;
    }

    .category {
      display: flex;
      align-items: center;
      margin: 20px 50px;
    }

    .category img {
      width: 80px;
      height: 80px;
    }

    .info {
      flex-grow: 1;
    }

    .info h3 {
      margin: 0;
      font-size: 16px;
    }

    ul {
      margin: 5px 0 15px 20px;
    }

    .btn {
      margin-right: 700px;
   }

    .btn img {
      width: 160px;
      height: 80px;
    }
  </style>
</head>
<body>

  <h1>Cloths</h1>

  <div class="category">
    <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="For Girls">
    <div class="info">
      <h3>For girls</h3>
      <ul>
        <li>Sari</li>
        <li>Kurta</li>
        <li>Skirt</li>
        <li>One piece</li>
      </ul>
    </div>
    <div class="btn">
      <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" alt="Add to Cart">
    </div>
  </div>

  <div class="category">
    <img src="https://cdn-icons-png.flaticon.com/512/2202/2202112.png" alt="For Boys">
    <div class="info">
      <h3>For Boys</h3>
      <ul>
        <li>Shirt</li>
        <li>Pant</li>
        <li>Tshirt</li>
        <li>Coat</li>
      </ul>
    </div>
    <div class="btn">
      <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" alt="Add to Cart">
    </div>
  </div>

  <div class="category">
    <img src="https://cdn-icons-png.flaticon.com/512/3048/3048122.png" alt="For Kids">
    <div class="info">
      <h3>For kids</h3>
      <ul>
        <li>Shorts</li>
        <li>Rock</li>
        <li>Tshirt</li>
        <li>Jacket</li>
      </ul>
    </div>
    <div class="btn">
      <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" alt="Add to Cart">
    </div>
  </div>

</body>
</html>
