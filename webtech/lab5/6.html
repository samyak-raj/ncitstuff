<!DOCTYPE html>
<html>
<head>
  <title>Color Styles Example</title>
  <style>
    .color-name {
      color: red;
    }

    .hex-code {
      color: #4CAF50; 
    }

    .rgb-color {
      color: rgb(0, 123, 255); 
    }

    .rgba-color {
      color: rgba(255, 165, 0, 0.8); 
    }
    
    .hsl-color {
      color: hsl(300, 100%, 50%); 
    }
  </style>
</head>
<body>

  <h2>Color Declaration Examples</h2>

  <p class="color-name">This text uses a color name: red</p>
  <p class="hex-code">This text uses a hex code: #4CAF50</p>
  <p class="rgb-color">This text uses RGB: rgb(0, 123, 255)</p>
  <p class="rgba-color">This text uses RGBA: rgba(255, 165, 0, 0.8)</p>
  <p class="hsl-color">This text uses HSL: hsl(300, 100%, 50%)</p>

</body>
</html>
