<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Layout</title>
  <style>
    table {
      border: 2px solid #ccc;
      width: 100%;
      max-width: 400px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      
    }

    th, td {
      border: 1px solid #888;
      padding: 3px 8px;
      vertical-align: top;
    }
    th, input[type="text"] {
        border: 3px solid;
        border-color: #808080 #ffffff #ffffff #808080;
    }
    
    th {
      background-color: #d3d3ff;
      text-align: center;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 80px;
    }

    input[type="text"] {
      width: 100%;
    }

    .submit-row {
      text-align: center;
      padding-top: 10px;
    }

    button {
      padding: 5px 10px;
      margin-bottom: 5px;
      border-color: #808080 #c0c0c0 #c0c0c0 #808080;
    }
  </style>
</head>
<body>

  <form>
    <table>
      <tr>
        <th>Name</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>Name</td>
        <td><input type="text" name="username" /></td>
      </tr>
      <tr>
        <td>Sex</td>
        <td>
          <input type="radio" name="sex" value="male" /> Male<br />
          <input type="radio" name="sex" value="female" checked /> Female
        </td>
      </tr>
      <tr>
        <td>Eye color</td>
        <td>
          <select>
            <option>green</option>
            <option>blue</option>
            <option>brown</option>
            <option>hazel</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Check all that apply</td>
        <td>
          <input type="checkbox" /> Over 6 feet tall<br />
          <input type="checkbox" /> Over 200 pounds
        </td>
      </tr>
      <tr>
        <td colspan="2">
            Describe your athletic ability:
            <br>
          <textarea></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="submit-row">
          <button type="submit">Enter my information</button>
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
