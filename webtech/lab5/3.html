<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            border: 1px solid black;
        }
    </style>
</head>
<body>
   <form action="">
        <fieldset>
            <legend>Registration</legend>
                <fieldset>
                    <legend>Personal Info</legend>
                    Firstname: 
                    <input type="text" placeholder="Firstname">
                    Lastname:
                    <input type="text" placeholder="Lastname">
                    Age:
                    <input type="number" min="5" max="10">
                    <br>
                    <br>
                    Email:
                    <input type="email">
                    Phone:
                    <select name="" id="">
                        <option value="">+977</option>
                    </select>
                    <input type="number">
                    Address:
                    <select name="" id="">
                        <option value="">KTM</option>
                    </select>
                    <br><br>
                    Gender:
                    <input type="radio" name="gender" checked>Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Others

                </fieldset>

                <fieldset>
                    <legend>Credential</legend>
                    Username: 
                    <input type="text">
                    <br><br>
                    Password:
                    <input type="password">
                </fieldset>

                <fieldset>
                    <legend>Interest</legend>
                    Hobby:
                    <input type="checkbox" name="" id="">cricket
                    <input type="checkbox" name="" id="">Music
                    <input type="checkbox" name="" id="">Football
                    <br><br>
                    Faculty:
                    <input type="checkbox" name="" id="">It
                    <input type="checkbox" name="" id="">bca
                    <input type="checkbox" name="" id="">engineering
                </fieldset>
                <br>
                College:
                <input type="text" value="NCIT">
                <br><br>
                Photo:
                <input type="file" accept="image/*">
                <br><br>
                Document:
                <input type="file" name="" id="" accept=".pdf,.doc,.docx,.txt/*">
                <br><br>
                Message:
                <textarea name="" id="" rows="15" cols="30" placeholder="Type your message here"></textarea>
                <br><br>
                <input type="submit" value="Submit">
                <input type="reset" >
                <input type="button" value="ok">
        </fieldset>
    </form> 
</body>
</html>
