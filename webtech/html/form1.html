<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <table border="1" align="center">
            <form action="">
                <tr>
                <th colspan="2">Student Information</th>
            </tr>
            
            <tr>
                <td>Your Name</td>
                <td><input type="text"></td>
            </tr>
            
            <tr>
                <td>Gender</td>
                <td>
                    Male 
                    <input type="radio" name="gender">
                    Female
                    <input type="radio" name="gender">
                </td>
            </tr>
            
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            
            <tr>
                <td>Address</td>
                <td><input type="text"></td>
            </tr>
            
            <tr>
                <td>Your pic</td>
                <td><input type="file" accept="image/*"></td>
            </tr>

            <tr>
                <td>Education</td>
                <td>
                    <select name="" id="">
                        <option value="">Master Degree</option>
                        <option value="">Bachelor's Degree</option>
                        <option value="">Plus two</option>
                        <option value="">SEE</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td colspan="2">
                    <input type="button" value="Register" >
                </td>
            </tr>
        </form>
    </table>

    <form action="">
        <p>Student Data Entry Form</p>
        Student name:  
        <input type="text" name="" id="">
        <br><br>
        Address:
        <input type="text" name="" id="">
        <br><br>
        College:
        <input type="text" name="" id="">
        <br><br>
        Email:
        <input type="email" name="" id="">
        <br><br>
        Gender:
        <input type="radio" name="gender" id="">
        Boy
        <input type="radio" name="gender" id="">
        Girl
        <input type="radio" name="gender" id="">
        Other
        <br><br>    
        Subjects:
        <input type="checkbox" name="" id="">PQT
        <input type="checkbox" name="" id="">WT
        <input type="checkbox" name="" id="">DSA
        <input type="checkbox" name="" id="">LC
        <input type="checkbox" name="" id="">EMTH-111
        <input type="checkbox" name="" id="">EC&I

        <br><br>
        City / Towns:
        <select name="" id="">
            <option value="">Kathmandu</option>
            <option value="" selected>Nuwakot</option>
            <option value="">Pokhara</option>
            <option value="">Biratnagar</option>
        </select>
        <br><br>
        Comments:
        <br>
        <textarea name="" id="" cols="32" rows="5"></textarea>
        <br>
        <input type="reset" value="Clear">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
