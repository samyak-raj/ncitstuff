<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" bgcolor="whitesmoke" align="center" cellspacing="5" cellpadding="20">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <td>
                <p>This is a paragraph</p>
                <br>
                <p>This is another paragraph</p>
            </td>

            <td>
                This cell contains a table:
                <table border="1">
                    <tr>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>D</td>
                    </tr>
                </table>
            </td>
            
        </tr>
        <tr>
            <td>
                This cell contains a list
                <ul>
                    <li>apples</li>
                    <li>bananas</li>
                    <li>pineapples</li>
                </ul>
            </td>

            <td>HELLO</td>
        </tr>
    </table>
    <br>
    <table border="1" bgcolor="whitesmoke" align="center" cellspacing="5" cellpadding="20">
        <caption>Example: Nested</caption>

        <tr>
            <th rowspan="2" colspan="2">CI</th>
            <th rowspan="2">All Genders</th>
            <th colspan="2">By Gender</th>
        </tr>

        <tr>
            <td>
                <table border="1">
                    <tr>
                        <th>Males</th>
                        <th>Females</th>
                    </tr>
                    <tr>
                        <td>9215604</td>
                        <td>4512358</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <th>Rural</th>
            <td>6521458</td>
            <td>4215389</td>
            <td>4152348</td>
        </tr>
    </table>
</body>
</html>
