    <h2>2.b 2024(fall)</h2>
    <table border="1">
        <form action="">
            <tr>
            <th colspan="2">Student Information</th>
        </tr>
        
        <tr>
            <td>Your Name</td>
            <td><input type="text"></td>
        </tr>
        
        <tr>
            <td>Gender</td>
            <td>
                Male 
                <input type="radio" name="gender">
                Female
                <input type="radio" name="gender">
            </td>
        </tr>
        
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        
        <tr>
            <td>Address</td>
            <td><input type="text"></td>
        </tr>
        
        <tr>
            <td>Your pic</td>
            <td><input type="file" accept="image/*"></td>
        </tr>

        <tr>
            <td>Education</td>
            <td>
                <select name="" id="">
                    <option value="">Master Degree</option>
                    <option value="">Bachelor's Degree</option>
                    <option value="">Plus two</option>
                    <option value="">SEE</option>
                </select>
            </td>
        </tr>
        
        <tr>
            <td colspan="2">
                <input type="button" value="Register" >
            </td>
        </tr>
    </form>
</table>
