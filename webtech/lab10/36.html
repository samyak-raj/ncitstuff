<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days in a Month</title>
</head>
<body>
  <h1>Find Number of Days in a Month</h1>
  <form id="daysForm">
    <label for="month">Enter Month (1-12):</label>
    <input type="number" id="month" name="month" min="1" max="12" required>
    <br><br>
    <label for="year">Enter Year:</label>
    <input type="number" id="year" name="year" required>
    <br><br>
    <button type="button" id="calculateButton">Calculate Days</button>
  </form>
  <h2 id="result"></h2>

  <script>
    document.getElementById('calculateButton').addEventListener('click', () => {
      const month = parseInt(document.getElementById('month').value);
      const year = parseInt(document.getElementById('year').value);

      if (isNaN(month) || isNaN(year) || month < 1 || month > 12) {
        alert('Please enter a valid month (1-12) and year.');
        return;
      }

      const days = new Date(year, month, 0).getDate();
      document.getElementById('result').textContent = `Number of days: ${days}`;
    });
  </script>
</body>
</html>
