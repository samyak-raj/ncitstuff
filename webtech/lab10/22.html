<!DOCTYPE html>
<html>
<head>
  <title>Calculator with Table</title>
  <style>
    table {
      padding: 10px;
    }

    td {
      padding: 5px;
    }

    input[type="text"] {
      width: 100%;
      height: 30px;
      font-size: 18px;
      text-align: right;
    }

    button {
      width: 50px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
    }

    .reset-btn {
      width: 110px;
    }
  </style>
</head>
<body>
  <table border="1">
    <tr>
      <td colspan="4"><input type="text" id="display" disabled></td>
    </tr>
    <tr>
      <td><button onclick="append('0')">0</button></td>
      <td><button onclick="append('1')">1</button></td>
      <td><button onclick="append('2')">2</button></td>
      <td><button onclick="append('+')">+</button></td>
    </tr>
    <tr>
      <td><button onclick="append('3')">3</button></td>
      <td><button onclick="append('4')">4</button></td>
      <td><button onclick="append('5')">5</button></td>
      <td><button onclick="append('-')">-</button></td>
    </tr>
    <tr>
      <td><button onclick="append('6')">6</button></td>
      <td><button onclick="append('7')">7</button></td>
      <td><button onclick="append('8')">8</button></td>
      <td><button onclick="append('*')">*</button></td>
    </tr>
    <tr>
      <td><button onclick="append('9')">9</button></td>
      <td><button onclick="calculate()">=</button></td>
      <td><button onclick="append('/')">/</button></td>
      <td><button class="reset-btn" onclick="resetDisplay()">Reset</button></td>
    </tr>
  </table>

  <script>
    function append(value) {
      document.getElementById("display").value += value;
    }

    function calculate() {
      try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
      } catch {
        alert("Invalid Expression");
        resetDisplay();
      }
    }

    function resetDisplay() {
      document.getElementById("display").value = "";
    }
  </script>

</body>
</html>
