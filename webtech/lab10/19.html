<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interest Calculator</title>
</head>
<body>
  <h1>Simple Interest Calculator</h1>
  <form id="interestForm">
    <label for="principal">Principal (P):</label>
    <input type="number" id="principal" name="principal" required><br><br>

    <label for="time">Time (T in years):</label>
    <input type="number" id="time" name="time" required><br><br>

    <label for="rate">Rate of Interest (R):</label>
    <input type="number" id="rate" name="rate" required><br><br>

    <button type="button" id="calculateButton">Calculate Interest</button>
  </form>

  <h2 id="result"></h2>

  <script>
    document.getElementById('calculateButton').addEventListener('click', () => {
      const principal = parseFloat(document.getElementById('principal').value);
      const time = parseFloat(document.getElementById('time').value);
      const rate = parseFloat(document.getElementById('rate').value);

      if (isNaN(principal) || isNaN(time) || isNaN(rate)) {
        alert('Please enter valid numbers for P, T, and R.');
        return;
      }

      const simpleInterest = (principal * time * rate) / 100;
      document.getElementById('result').textContent = `Simple Interest: ${simpleInterest}`;
    });
  </script>
</body>
</html>
