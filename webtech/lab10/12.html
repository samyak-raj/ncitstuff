<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username Prompt</title>
</head>
<body>
  <script>
    const username = prompt("Enter your username:");
    if (username) {
      alert(`Your username is: ${username}`);
    } else {
      alert("No username provided.");
    }
  </script>
</body>
</html>
