<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Conversion</title>
</head>
<body>
  <script>
    const userInput = prompt("Enter a string:");

    const upperCaseString = userInput.toUpperCase();
    const lowerCaseString = userInput.toLowerCase();

    document.write(`Original String: ${userInput}<br>`);
    document.write(`Uppercase: ${upperCaseString}<br>`);
    document.write(`Lowercase: ${lowerCaseString}`);
  </script>
</body>
</html>
