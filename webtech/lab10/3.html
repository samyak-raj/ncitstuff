<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert First Letter to Uppercase</title>
</head>
<body>
  <script>
    const userInput = prompt("Enter a string:");

    const result = userInput.charAt(0).toUpperCase() + userInput.slice(1);
    document.write(`Converted String: ${result}`);
  </script>
</body>
</html>
